<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>
        <meta charset="utf-8" />
        <style>
            * {
                margin: 10px;
            }

            .frame {
                border: 2px solid green;
            }
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("ul li").not(":even").addClass("frame");
            });
        </script>
    </head>
    
    <body>
        <ul>
            <li> item 1 </li>
            <li> item 2 </li>
            <li> item 3 </li>
            <li> item 4 </li>
            <li> item 5 </li>
            <li> item 6 </li>
        </ul>
        <script>
            
        </script>
    </body>
</html>
