<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>
        <meta charset="utf-8" />
        <style>
            .wrapper {
                padding: 20p;
                background-color: #f0e2ae;
                margin: 10px 0;
            }

            .container {
                padding: 15px;
                background-color: #fff;
                font-size: 24px;
            }
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".container").wrap("<div class='wrapper'></div>");
                $("button").click(function() {
                    $("p").contents().wrap("<em><strong></strong></em>");
                })
            });
        </script>
    </head>
    
    <body>
        <button type="button"> wrap content </button>

        <div class="container">
            <p>this is text inside container</p>
        </div>
        <script>
            
        </script>
    </body>
</html>
