                // submit()

                $("form").submit(function(event) {
                    var regex = /^[a-zA-Z]+$/;
                    var currentValue = $("#first_name").val();
                    if(regex.test(currentValue) == false) {
                        $("#result").html("<p class='error'>not valid!</p>").show();
                        event.preventDefault();
                    }
                })

            });
        </script>
    </head>
