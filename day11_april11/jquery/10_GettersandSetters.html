<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".btn-one").click(function() {
                    var str = $("a").attr("href");
                    document.getElementById("result").innerHTML = str;
                });

                $(".btn-two").click(function() {
                    var str = $("img#fav").attr("alt");
                    document.getElementById("result").innerHTML = str;
                });
            });
        </script>
    </head>
    
    <body>

        <div id="result"></div>
        
        <button type="button" class="btn-one"> get link's href attribute </button>
        <button type="button" class="btn-two"> get img alt attribute </button>

        <p><a href="https://google.com"> google </a></p>

        <img id="fav" src="images/favicon-16x16.png" alt="favicon" title="" />

        <script>
            
        </script>
    </body>
</html>
