                $(".to-btn").click(function() {
                    $("p.none").fadeTo("fast", 0);
                    $("p.partial").fadeTo("slow", 0.5);
                    $("p.complete").fadeTo(2000, 1);
                })
            });
        </script>
    </head>
    
    <body>
        <button type="button" class="to-btn"> fade to hidden paras </button>

        <p class="none"> this is first para content</p>
        <p class="partial"> this is another para content</p>
        <p class="complete"> this is another para content</p>
