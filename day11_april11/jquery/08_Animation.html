<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>
        <meta charset="utf-8" />
        <style>
            img {
                position: relative;
            }
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".box").hover(function() {
                    $(this).find("img").stop(true, true).fadeOut()
                }, function() {
                    $(this).find("img").stop(true, true).fadeIn()
                });
            });
        </script>
    </head>
    
    <body>
        <div class="box">
            <img src="images/favicon-16x16.png" alt="" title="" />
        </div>
        
        <script>
            
        </script>
    </body>
</html>
