        <script type="text/javascript">
            let nums = [];
            document.write("the nums: " + nums + "<br />");
            document.write("---------------------------------<br />");

            nums = [54, null, "jeo", -3.65, false];
            document.write("the nums: " + nums + "<br />");
            document.write("---------------------------------<br />");

            for(let i = 0; i < nums.length; i++) {
                document.write("the nums["+i+"]: " + nums[i] + "<br />");
            }

            lastIndex = nums.indexOf(false);
            nums[lastIndex+1] = "sam";
            document.write("the updated values: " + nums + "<br />");
            document.write("---------------------------------<br />");

        </script>
