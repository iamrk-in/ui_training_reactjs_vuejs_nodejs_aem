        <script type="text/javascript">
            let num1 = 10;

            if(num1 == 10) {
                document.write("the value of num1: " + num1 + " is true! <br />");
            } else {
                document.write("the value of num1: " + num1 + " is false! <br />");
            }

            document.write("--------------------------------------------<br />");

            let num2 = 100;
            if(num2 < 200) {
                document.write("the value of num2: " + num2 + " is less than 200! <br />");
                if(num2 == 150) {
                    document.write("the value of num2: " + num2 + " is equal to 150! <br />");
                } else if(num2 < 150) {
                    document.write(`the value of num2: ${num2} is less than 150!<br />`);
                }
            } else {
                document.write("the value of num2: " + num2 + " is either equal or greater than 200! <br />");
            }

            document.write("--------------------------------------------<br />");

            let productName = "dell";
            switch(productName) {
                case "hp": 
                    document.write("the value of productName: " + productName + " is matching with case 'hp'<br />");
                    break;

                case "dell": 
                    document.write("the value of productName: " + productName + " is matching with case 'dell'<br />");
                    break;
                
                case "lenovo": 
                    document.write("the value of productName: " + productName + " is matching with case 'lenovo'<br />");
                    break;


                default: 
                    document.write("none of the case is matched<br />");
            }
        </script>
