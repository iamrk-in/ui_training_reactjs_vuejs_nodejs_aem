<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    <script>
        // getPrototypeOf() - same like getOwnPropertyDescriptor()
        // only obj's formats will be accessible, not accepting the []
        console.log(Reflect.getPrototypeOf(([]) === Array.prototype));
        console.log(Object.getPrototypeOf(([]) === Array.prototype));

        try {
            console.log(Reflect.getPrototypeOf(1));
        } catch(e) {
            console.log(e);
        }
    </script>
</body>
</html>
