<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    <script>
        // get() - if propertyName is a get(), target is used as its, this if getterThis is not specified
        
        var x = {
            foo: 1
        };

        console.log(x.foo);
        console.log(x['foo']);
        console.log(Reflect.get(x, 'foo'));
        console.log(x);

        x = {
            bar: 2, 
            get data() {
                return this.bar;
            }
        };

        console.log(x.data);
        console.log(x['data']);
        console.log(Reflect.get(x, 'data'));
        console.log(Reflect.get(x, 'data', {bar: 3}));

    </script>
</body>
</html>
