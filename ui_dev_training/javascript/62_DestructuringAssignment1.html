<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <script type="text/javascript">
            
        </script>
    </head>
    
    <body>
        <script>
            // destructuring assignment with array
            let users = ["john", "paul", "sam"];

            var a = users[0];
            var b = users[1];

            console.log(a);
            console.log(b);

            let [c, d] = users;

            console.log(c);
            console.log(d);

            // you can use rest operator in the array des ass, 
            let [x, ...cb] = users;

            console.log(x);
            console.log(cb);

            console.log(Array.isArray(cb));
        </script>
    </body>
</html>
