<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <script type="text/javascript">
            
            function saveData() {
                var myContent = document.getElementById("myTxt").value;
                console.log(myContent);
                localStorage.setItem("myContent", myContent);
            }

            function loadData() {
                var myContent = localStorage.getItem("myContent");
                document.getElementById("myRes").innerHTML = myContent;
            }

        </script>
    </head>
    
    <body>
        <input type="text" id="myTxt" />

        <button type="button" onclick="saveData()"> save </button>

        <button type="button" onclick="loadData()"> load </button>

        <hr />

        <div id="myRes"></div>

        <script>
            
        </script>
    </body>
</html>
