<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <script type="text/javascript">
            function sortNames(...names) {
                return names.sort();
            }

            function myFunction(a, b, ...args) {
                return args;
            }
        </script>
    </head>
    
    <body>
        <script>
            console.log(sortNames("john", "adam", "peter"));
            console.log(sortNames("tony", "blair", "rick"));

            console.log(myFunction(2, 3, 5, 8, 2));
            console.log(myFunction(-2, 2.3, 5.9,-8.4, 2));
        </script>
    </body>
</html>
