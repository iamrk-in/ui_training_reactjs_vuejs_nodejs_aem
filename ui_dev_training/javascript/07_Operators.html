    <body>

        <script type="text/javascript">
            let num1 = 3.5;
            let num2 = 6.2;

            let res = 0;

            res = (num1 / num2);
            document.write("the value of num1: " + num1 + "<br />");
            document.write("the value of num2: " + num2 + "<br />");

            document.write("the value of res: " + res + "<br />");
            document.write("--------------------------------------<br />");

            // ++, -- 
            num1++;
            document.write("the value of num1: " + num1 + "<br />");
            document.write("--------------------------------------<br />");

            num1 += num2;
            document.write("the value of num1: " + num1 + "<br />");
            document.write("--------------------------------------<br />");

            let x = 4;
            let y = '4';
            let z = 4.0;

            let r = 0;

            r = (x === y);
            document.write("x != y: " + r + "<br />");
            document.write("--------------------------------------<br />");

            r = ((x == y) ? "x is equal to y" : "x is not equal to y");
            document.write("() ? : " + r + "<br />");
            document.write("--------------------------------------<br />");

            r = ((x !== y) && (z <= x));
            document.write("((x !== y) && (z <= x)) ? : " + r + "<br />");
            document.write("--------------------------------------<br />");
        </script>

    </body>
