<!DOCTYPE html>
<html>
    <head>
        <title>Creating the Structure of Html</title>
        <script type="text/javascript" src="Validation.js"></script>
    </head>

    <body>
       
        <h4> Creating the Form </h4>
        
        <form name="frm" method="post" onsubmit="return validationForm()">
            <table border="1px">
                <tr>
                    <th colspan="2"> User Registration Form </th>
                </tr>
                <tr>
                    <td>Full Name</td>
                    <td>
                        <input type="text" name="fullName" />
                        <div class="error" id="fullNameErr"></div>
                    </td>
                </tr>
                <tr>
                    <td>Skills</td>
                    <td>
                        <input type="checkbox" name="skills[]" value="php" /> php 
                        <input type="checkbox" name="skills[]" value="java" /> java 
                        <input type="checkbox" name="skills[]" value=".net" /> .net  
                        <input type="checkbox" name="skills[]" value="other" /> other 
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" value="submit"  />
                        <input type="reset" name="reset" value="reset" />
                    </td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
