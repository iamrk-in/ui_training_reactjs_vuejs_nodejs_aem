<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <script type="text/javascript">
            function displayData() {
                // creating the XMLHttpRequest object
                var request = new XMLHttpRequest();

                // instantiating the request object
                request.open("GET", "greet.php?fname=John&lname=Clerk");

                // defining event listener for readystatechange event
                request.onreadystatechange = function() {
                    // check if the request is complete and success
                    if(this.readyState === 4 && this.status === 200) {
                        // inserting the response from server into html element
                        document.getElementById("result").innerHTML = this.responseText;
                    }
                };

                request.send();
            }
        </script>
    </head>
    
    <body>

        <div id="result"></div>

        <button type="button" onclick="displayData()"> display data </button>
        <script>
           // performing an GET request 
        </script>
    </body>
</html>
