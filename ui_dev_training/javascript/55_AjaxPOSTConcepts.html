<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <script type="text/javascript">
            function postData() {
                var request = new XMLHttpRequest();
                request.open("POST", "processdata.php");
                request.onreadystatechange = function() {
                    if(this.readyState === 4 && this.status === 200) {
                        document.getElementById("result").innerHTML = this.responseText;

                        var myFrm = document.getElementById("myFrm");
                        var formData = new FormData(myFrm);
                        request.send(formData);
                    }
                }
            }
        </script>
    </head>
    
    <body>

        <form id="myFrm">
            <input type="text" name="fullName" />
            <button type="button" onclick="postData()"> post data </button>
        </form>

        <div id="result"></div>

        <script>
           // performing an GET request 
        </script>
    </body>
</html>
