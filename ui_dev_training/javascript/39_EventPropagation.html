<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <style type="text/css">
            div, p, a {
                padding: 15px 30px;
                display: block;
                border: 1px solid #000;
                background: #fff;
            }
        </style>
        <script>
            
        </script>
    </head>
    
    <body>
        <div class="wrap">
            DIV
            <p class="hint">
                P
                <a href="#">
                    A
                </a>
            </p>
        </div>

        <script type="text/javascript">

            function showTagName() {
                alert("capturing: " + this.tagName);
            }

            var elems = document.querySelectorAll("div, p, a");
            for(let elem of elems) {
                elem.addEventListener("click", showTagName, true);
            }
        </script>
    </body>
</html>
