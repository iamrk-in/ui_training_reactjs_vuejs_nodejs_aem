<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    <script>
        
        // create a set
        const set1 = new Set();
        console.log(set1);

        // set with multiple types of value
        const set2 = new Set([1, 'hello', {count: true}]);
        console.log(set2);

        // set with duplicate values
        const set3 = new Set([1, 2, 1, 4, 5, 2]);
        console.log(set3);

        // access set elements
        const set4 = new Set([3, 5, 6]);
        console.log(set4.values());
        console.log(set4.has(5));

        // adding new elements
        set4.add(4);
        console.log(set4);

        set4.delete(5);
        console.log(set4);

        // iterate sets
        for(let i of set4) {
            console.log(i);
        }
    </script>
</body>
</html>
