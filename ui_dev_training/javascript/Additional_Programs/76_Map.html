<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    <script>
        
        // the Map is an ES6 feature, - the ES6 feature have 2 new data structures - 1. Map & 2. WeakMap

        // Map: it is similar to objects - allows to store the elements in a key & value pair.

        // create a map
        const map1 = new Map();
        console.log(map1);

        // insert item into a map
        map1.set('info', {name: 'jack', age: 23});
        console.log(map1);

        // access map elements
        console.log(map1.get('info'));

        // create map elements
        const set1 = new Set([1, 4, 5]);

        let map2 = new Map();
        map2.set('data', set1);

        console.log(map2.has('data'));
        console.log(map2.get('data'));
        console.log(map2.size);

        map2.delete('data');
        console.log(map2.get('data'));
        
        // iterate through a map
        let map3 = new Map();
        map3.set('name', 'john');
        map3.set('age', 34);

        for(let [key, value] of map3) {
            console.log(key + ' => ' + value);
        }

        map3.forEach(function(value, key) {
            console.log(key + ' => ' + value);
        });

        // iterate over map keys
        for(let key of map3.keys()) {
            console.log(key);
        }

        // iterate over map values
        for(let values of map3.values()) {
            console.log(values);
        }

        // get key/value of map
        for(let elem of map3.entries()) {
            console.log(`${elem[0]}: ${elem[1]}`);
        }
    </script>
</body>
</html>
