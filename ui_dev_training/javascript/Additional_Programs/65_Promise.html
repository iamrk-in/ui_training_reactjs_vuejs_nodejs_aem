<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    <script>
        // promise: a promise a way to handle 'asynchronous' operations.
        // it is used to find out if the async., operatons are successfully done or not.

        // having 3 stages: 1. pending, 2. fullfilled and 3. rejected

        // create a promise
        /*
            let promise = new Promise(function(resolve, reject) {
                //...
            })
        */

        function display(someValue) {
            console.log(someValue);
        }
        const count = false;

        let countValue = new Promise(function(resolve, reject) {
            if(count) {
                resolve("there is a count value as true.");
            } else {
                reject("there is a count value as false.")
            }
        });

        countValue.then(
            function(val) {
                display(val)
            },
            function(err) {
                display(err);
            }
        );
    </script>
</body>
</html>
