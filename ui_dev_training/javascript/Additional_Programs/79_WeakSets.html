<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    <script>
        
        // weakSet
        const weakSet = new WeakSet();
        console.log(weakSet);

        let obj = {
            message: "hi, ", 
            sendMessage: true
        };

        weakSet.add(obj);
        console.log(weakSet);

        weakSet.delete(obj);

        for(i of weakSet) {
            console.log(i);
        }
    </script>
</body>
</html>
