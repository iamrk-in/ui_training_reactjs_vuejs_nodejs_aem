<body>
    <script>
        // generators: the generators provide a new way to work with 'functions' and 'iterators'
        /*
            1. you can stop the execution of a function from any where inside the function
            2. and continue the executing code from a halted position
        */

        // create a generator - to create a generator, youu nee to first define a genertor function with function symbol *, ex., function* func()

        /*
            define a generator function
            function* generator_function() {
                // .............
            }
        */

        // generatorFunc with out any arguments
        
        /*
        function* generatorFunc() {
            console.log("the code executes before the yield !");
            yield 100;

            console.log("the code executes the second yield !");
            yield 200;

            console.log("the code executes the third yield !");
            yield 300;
        }

        const generator = generatorFunc();
        console.log(generator.next());
        console.log(generator.next());
        console.log(generator.next());
        */

        // passing arguments to  generator function

        function* generatorFunc() {
            // return 'hello' at first next()
            let x = yield 'hello';

            // returns passed argument on the second next()
            // console.log(x);
            // console.log('sometext');

            // returns 5 on second next()
            yield x;

            // returns empty
            yield;
        }
        
        const generator = generatorFunc();
        console.log(generator.next());
        console.log(generator.next(15));
        console.log(generator.next());

        // there are some builtin methods: next() - returns a value of an object, return() - returns a value and terminates the generator, throw() - throws an error and terminates the generator


    </script>
