<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    <script>
        // es6 - new primitive data type - symbol
        // symbol - symbols are immutable (cannot be changed) and are unique.

        var value1 = Symbol('hello');
        console.log(value1);

        var value2 = Symbol('hello');
        console.log(value2);

        console.log(value1 == value2);
        console.log(value1 === value2);

        value1 = Symbol('hel');
        console.log(value1);

        // create a symbol
        let x = Symbol();
        console.log(typeof x);

        x = Symbol('hey');
        console.log(x);

        // access symbol description
        console.log(x.description);

        // add symbol as an object key
        let id = Symbol("id");

        const person = {
            name: "john", 
            [id]: 124, 
            age: 33
        };

        console.log(person);

        // symbols are not included in for..in loop
        for(let key in person) {
            console.log(key);
        }

        // using symbol in object - use
        // assign or update the value of a symbol in object as key
        person[id] = 23;
        console.log(person[id]);

        let person1 = {
            name: 'jack'
        }

        // or line 54
        person1.id = 23;
        console.log(person1.id);

        // builtin methods: for(), keyFor(), toSource(), toString(), valueOf()

        // get symbol by name
        let sym1 = Symbol.for('hello');
        let sym2 = Symbol.for('id');

        // get name by symbol
        console.log(Symbol.keyFor(sym1));
        console.log(Symbol.keyFor(sym2));

        // properties: asyncIterator, hasInstance, iterator, match, matchAll, replace, search, split etc., 

        const stringArray = ["a", "b", "c"];
        const numberArray = [1, 2, 3];

        // isConcatSpreadable
        // numberArray[Symbol.isConcatSpreadable] = false;

        let result = stringArray.concat(numberArray);
        console.log(result);
    </script>
</body>
</html>
