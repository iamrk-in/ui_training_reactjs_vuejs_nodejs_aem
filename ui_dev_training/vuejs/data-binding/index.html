<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Vue App</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
</head>
<body>
    <div id="databinding">
        <h3>{{title}}</h3>
        <br />
        
        <a href="hreflink" target="_blank"> click here </a>
        <br /><br />

        <a href="{{hreflink}}" target="_blank"> click here </a>
        <br /><br />

        <a v-bind:href="hreflink" target="_blank"> click here </a>
        <br /><br />

        <div v-bind:class="{active:isActive}">single class: {{title}}</div>

        <div class="info" v-bind:class="{active: isActive, 'displayError': hasError}"> multiple classes: {{title}} </div>

        <div v-bind:class="[infoClass, errorClass]"> multiple classes using array </div>

        <div v-bind:style="{color: activeColor, fontSize: fontSize + 'px'}"> inline style </div>

        <div v-bind:style="styleObject"> inline style </div>
    </div>

    <style>
        html, body {
            margin: 5px;
            padding: 0;
        }

        body {
            background-color: #f4f4f4;
        }

        .active {
            background-color: #47a;
        }

        .info {
            color: #00529b;
            background-color: #bde;
        }

        div {
            margin: 10px 0;
            padding: 12px;
        }

        .displayError {
            color: #d80;
            background-color: #bde;
        }

    </style>
    <script src="index.js"></script>
</body>
</html>
