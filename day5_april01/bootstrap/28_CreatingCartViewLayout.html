		<div class="card">
			<div class="row">
				<div class="col-md-8 cart">

								<img src="images/cruise.png" alt='' title=""  class="img-fluid" />
							</div>
							<div class="col">
								<div class="row text-muted"> shirt </div>
								<div class="row"> t - shirt </div>
							</div>
							<div class="col">
								<a href="#"> - </a>
								<a href="#" class="border"> 1 </a>

							</div>
							<div class="col">
								&euro; 44.00

							</div>
						</div>
					</div>

							</div>
							<div class="col">
								<div class="row text-muted"> shirt </div>

							</div>
							<div class="col">
								<a href="#"> - </a>

							</div>
							<div class="col">
								&euro; 44.00 
								<span class="close"> &#10005; </span>
							</div>
						</div>
					</div>
					
					<div class="row border-top border-bottom">
						<div class="row main align-items-center">
							<div class="col-2">
								<img src="images/cruise.png" alt='' title=""  class="img-fluid" />
							</div>
							<div class="col">
								<div class="row text-muted"> shirt </div>
								<div class="row"> t - shirt </div>
							</div>
							<div class="col">
								<a href="#"> - </a>

				<div class="col-md-4 summary">
