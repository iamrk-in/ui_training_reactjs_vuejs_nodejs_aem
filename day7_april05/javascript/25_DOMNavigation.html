<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
    </head>
    
    <body>
        <div id="main">
            <h1 id="title"><span><strong>Heading </strong></span></h1>
            <hr />
            <p id="hint"><span>Para One</span></p>
            <p id="hint2"><strong>Para One</strong></p>
        </div>
        
        <script>
            // Navigating between the DOM Nodes
            // Accessing the Child Nodes
            
            var main = document.getElementById("main");
            document.write(main.firstChild.nodeName);
            console.log(main.firstChild.nodeName); // #text
            
            var hint = document.getElementById("hint");
            console.log(hint.firstChild.nodeName); 
            
            var hint2 = document.getElementById("hint2");
            console.log(hint2.firstChild.nodeName); 
            
            // Applying styles to ChildNodes
            main.firstElementChild.style.color = "red";
            hint.firstElementChild.style.color = "blue";
            
            // or 
            
            // Extracting the ChildNodes
            if(main.hasChildNodes()) {
                var nodes = main.childNodes;
                len = nodes.length;
                document.write("no of nodeNames: " + len + "<br />");
                
                for(var i = 0; i < nodes.length; i++) {
                    document.write("nodes["+i+"]: " + nodes[i].nodeName);
                }
            }
            
            document.write("-----------------------------------------------------<br />");
            
            // Accessing the Parent Nodes
            var hint = document.getElementById("hint");
            document.write("parentNode: " + hint.parentNode.nodeName + "<br />");
            document.write("-----------------------------------------------------<br />");
            
            document.write("parentNode: " + document.documentElement.parentNode.nodeName + "<br />");
            document.write("-----------------------------------------------------<br />");
            
            hint.parentNode.style.backgroundColor = "black";
            
            // Accessing the Sibling Nodes
            var title = document.getElementById("title");
            document.write("title: " + title.previousSibling.nodeName + "<br />");
            //document.write("title: " + title.previousElementSibling.nodeName + "<br />");
            document.write("-----------------------------------------------------<br />");
            
            var hint = document.getElementById("hint");
            document.write("hint: " + hint.previousSibling.nodeName + "<br />");
            document.write("hint: " + hint.previousElementSibling.nodeName + "<br />");
            document.write("-----------------------------------------------------<br />");
            
            var hint2 = document.getElementById("hint2");
            document.write("hint2: " + hint2.previousSibling.nodeName + "<br />");
            document.write("hint2: " + hint2.previousElementSibling.nodeName + "<br />");
            document.write("-----------------------------------------------------<br />");
            
        </script>
    </body>
</html>
