<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
    </head>
    
    <body>
        
        <div id="main">
            <h1 id="title"> Hello World </h1>
            <p id="hint"> This is sample Para </p>
        </div>
        
        <script>
            // Getting inner HTML contents
            var contents = document.getElementById("main").innerHTML;
            document.write("Getting inner HTML Contents: " + contents + "<br />");
            document.write("---------------------------------------------------<br />");
            
            // Setting inner HTML contents - can be even overwrite the existing
            /*
            var mainDiv = document.getElementById("main");
            mainDiv.innerHTML = "<p>this is <strong>para</strong> !</p>";
            */
            
            // Selecting the Target Element
            var mainDiv = document.getElementById("main");
            
            // Inserting HTML just before the Element itself, as a Previous Sibling
            mainDiv.insertAdjacentHTML("beforebegin", "<p>adding beforebegin</p>");
            
            mainDiv.insertAdjacentHTML("afterbegin", "<p>adding afterbegin</p>");
            
            mainDiv.insertAdjacentHTML("beforeend", "<p>adding beforeend</p>");
            
            mainDiv.insertAdjacentHTML("afterend", "<p>adding afterend</p>");
            
            // Removing Existing Elements from DOM
            /*
            var parentElem = document.getElementById("main");
            var childElem = document.getElementById("hint");
            
            parentElem.removeChild(childElem);
            */
            // or
            
            var childElem = document.getElementById("hint");
            childElem.parentNode.removeChild(childElem);
            
            // Replacing Existing Elements in DOM
            var parentElem = document.getElementById("main");
            var oldPara = document.getElementById("hint");
            
            // Creating a New Element
            var newPara = document.createElement("p");
            var newContent = document.createTextNode("this is a new paragraph");
            
            newPara.appendChild(newContent);
            
            // Planning to Replace the Old Para with New Para
            parentElem.replaceChild(newPara, oldPara);
        </script>
    </body>
</html>
