        <!-- DOM: stands for Document Object Model -->
        <p id="mark"> this is a paragraph element by ID</p>
        <p>this is another paragraph with out any ID</p>
        
        <p class="test"> this is a paragraph element by Class</p>
        <p class="block test">this is another paragraph with Class's of block and test</p>
        
        <p> this is a another paragraph element by TagName</p>
        
        <ul>
            <li>Home</li>
            <li class="tick">About Us</li>
        </ul>
        
        
        
        <script type="text/javascript">
            // Selecting DOM Elements
            // Selecting the Topmost Elements
            
            // Display the lang attribute value of html element
            document.write(document.documentElement.getAttribute("lang"));
            document.write("<br />-------------------------------------------<br />");
            
            // Set the Bg Color of the Body Element
            document.body.style.backgroundColor = "#f4f4f4";
            
            // displat the Tag Name of the Head Element's First Child
           document.write(document.head.firstElementChild.nodeName); 
            document.write("<br />-------------------------------------------<br />");
            
            // Body Part
            document.write("From Head: " + document.body);
            document.write("<br />-------------------------------------------<br />");
            
            // Selecting Elements by ID
            var match = document.getElementById("mark");
            document.write("the selected element: " + match + "<br />");
            document.write("<br />-------------------------------------------<br />");
            
            match.style.background = "#000";
            match.style.color = "#fff";

            var matches = document.getElementsByTagName("p");

            // apply styles to tag name
            for(var elem in matches) {
