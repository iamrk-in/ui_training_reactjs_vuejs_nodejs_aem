<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
    </head>
    
    <body>
        
        <div id="main">
            <h1 id="title"> Hello World </h1>
            <p id="hint"> This is sample Para </p>
        </div>
        
        <script>
            // Replacing Existing Elements in DOM
            var parentElem = document.getElementById("main");
            var oldPara = document.getElementById("hint");
            
            // Creating a New Element
            var newPara = document.createElement("p");
            var newContent = document.createTextNode("this is a new paragraph");
            
            newPara.appendChild(newContent);
            
            // Planning to Replace the Old Para with New Para
            parentElem.replaceChild(newPara, oldPara);
        </script>
    </body>
</html>
