<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
    </head>
    
    <body>
        <script>
            // let 
            for(let i = 0; i < 5; i++) {
                console.log(i);
            }

            // console.log(i); // undefined

            // const 
            const PI = 3.14;
            console.log(PI);
            // PI = 12; // error

            const PERSON = { name: "john", age: 23 };
            console.log(PERSON);
            PERSON.age = 43;
            console.log(PERSON.age);

            // for loop
            let ltrs = ["e", "u", "w", "o", "a"];
            for(let ltr of ltrs) {
                console.log(ltr);
            }

            // templating
            let str1 = `this is 
                multi line statement
            `;

            console.log(`this is str1: ${str1}`);

            function doAction(n1 = 2, n2 = 3) {
                return(n1 + ' ' + n2);
            }
            console.log(doAction(2, 5));
            console.log(doAction(7));

            // arrow functions

            
        </script>
    </body>
</html>
