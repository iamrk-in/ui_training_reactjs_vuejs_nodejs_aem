<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <script type="text/javascript">
            class User {
                constructor(id, name) {
                    this.id = id;
                    this.name = name;
                }

                getData() {
                    console.log(`id: ${this.id} , and name: ${this.name}`);
                }
            }
        </script>
    </head>
    
    <body>
        <script>
            let u1 = new User(1, "john");
            u1.getData();

            let u2 = new User(2, "paul");
        </script>
    </body>
</html>
