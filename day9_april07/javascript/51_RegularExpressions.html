        <script>
            /*
            var regex = /^H$/;

            // character classes
            [abc], [^abc], [a-z], [A-Z], [0-9], [\.\_\'] [a-z A-Z]

            // predefined character / escape characters
            // ., \d, \D, \s, \S, \w

            // repetition quantifiers
            // p+, p*, p?, p{2}, p{2,4}, p{2,}, p{,3}

            // position anchors

            // modifiers
            // g, i, m (^, $), o (expr), s (.) 

            var str1 = "joHn is leaVing to Mumbai!";
            var regex = /tm/;
