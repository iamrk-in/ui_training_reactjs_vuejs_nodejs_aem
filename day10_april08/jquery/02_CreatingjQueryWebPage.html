<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("h1").css("color", "#00ff88");
                $("p").css("color", "#452def");
                $("button").click(function() {
                    $("p").text("hello, we are updating the p content!");    
                });
            });
        </script>
    </head>
    
    <body>
        <h1>hello jQuery!</h1>

        <p>the jQuery is a jS library!</p>

        <button type="button"> replace text </button>
        <script>
            
        </script>
    </body>
</html>
