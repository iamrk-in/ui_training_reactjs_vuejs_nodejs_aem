<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <script type="text/javascript">
            function addNumbers(a, b, c) {
                return(a + b + c);
            }
        </script>
    </head>
    
    <body>
        <script>
            let nums = [3, 7, 4];
            console.log(addNumbers.apply(null, nums));
            
            console.log(addNumbers(...nums));
        </script>
    </body>
</html>
