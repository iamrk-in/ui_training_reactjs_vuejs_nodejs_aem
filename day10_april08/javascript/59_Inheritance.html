<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <script type="text/javascript">
            class Person {
                constructor(pId, pName) {
                    this.pId = pId;
                    this.pName = pName;
                }

                
            }

            class Employee extends Person {
                constructor(pId, pName, empId, empDesg) {
                    super(pId, pName);
                    this.empId = empId;
                    this.empDesg = empDesg;
                }

                getData() {
                    return(`the person details: ${this.pId}, and name: ${this.pName}, the employee details: empId: ${this.empId}, and Desn: ${this.empDesg}`);
                }
            }
        </script>
    </head>
    
    <body>
        <script>
            let e1 = new Employee(224, "john", "emp35", "sr dev");
            console.log(e1.getData());

            let e2 = new Employee(267, "paul", "emp25", "hr");
            console.log(e2.getData());
        </script>
    </body>
</html>
