<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    <script>
        // apply()
        var whatsThis = function(a, b) {
            console.log(this);
            console.log(a);
            console.log(b);
        }

        Reflect.apply(whatsThis, 'hello', [23, 65]);


        var numbers = [3, 20, 1, 43];
        console.log(Reflect.apply(Math.max, undefined, numbers));
    </script>
</body>
</html>
