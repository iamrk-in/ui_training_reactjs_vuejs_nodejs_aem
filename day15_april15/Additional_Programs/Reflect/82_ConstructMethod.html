<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    <script>
        class MyClass {
            constructor(...args) {
                console.log('constructing MyClass: ', ...args);
            }
        }

        // construct()
        class WithTarget1 {
            constructor(a, b) {
                console.log("constructing WithTarget : " + new.target.name);
                console.log(a);
                console.log(b);
            }
        }

        var c = new WithTarget1();
        var d = Reflect.construct(WithTarget1, []);
        var e = Reflect.construct(WithTarget1, [3, 4]);
        var f = Reflect.construct(WithTarget1, [5, 6], MyClass);


    </script>
</body>
</html>
