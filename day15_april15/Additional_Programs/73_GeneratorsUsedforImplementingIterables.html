<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    <script>
        // creating the iterable object
        const iterableObj = {
            // iterator method
            [Symbol.iterator]() {
                let step = 0;
                return {
                    next() {
                        step++;
                        if(step == 1) {
                            return {
                                value: '1', 
                                done: false
                            }
                        } else if(step == 2) {
                            return {
                                value: '2', 
                                done: false
                            }
                        } else if(step == 3) {
                            return {
                                value: '3', 
                                done: false
                            }
                        }
                        return {
                            value: '', 
                            done: true
                        }
                    }
                }
            }
        }

        for(const i of iterableObj) {
            console.log(i);
        }
    </script>
</body>
</html>
