<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    <script>
        // defineProperty() - except returns false on failure instead of throwing an exceptions

        var x = {};

        var fooDescriptor = {
            value: 125, 
            writable: true, 
            enumerable: false, 
            configurable: true
        };

        var barDescriptor = {
            value: 242, 
            writable: true, 
            enumerable: false, 
            configurable: true
        };

        console.log(Reflect.defineProperty(x, 'foo', fooDescriptor));
        console.log(x.foo);

        Object.defineProperty(x, 'bar', barDescriptor);
        console.log(x.bar);

        var y = {
            foo: 1
        };

        Object.seal(y);

        console.log(Reflect.defineProperty(y, 'bar', barDescriptor));

        try {
            Object.defineProperty(y, 'bar', barDescriptor);
        } catch(e) {
            console.log(e);
        }
    </script>
</body>
</html>
