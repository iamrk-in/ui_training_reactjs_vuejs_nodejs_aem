<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    <script>
        let student = {
            name: 'jack', 
            age: 44
        };

        const handler = {
            // get
            get(obj, prop) {
                if(prop == 'email') {
                    return obj[prop]
                } else {
                    return 'not allowed'
                }
            }
        };

        const person = new Proxy(student, handler);
        console.log(person.email);
    </script>
</body>
</html>
