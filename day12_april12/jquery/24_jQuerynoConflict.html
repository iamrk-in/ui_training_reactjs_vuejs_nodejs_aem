<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>
        <meta charset="utf-8" />
        <style>
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
            var $j = jQuery.noConflict();

            // prototype framework code
            document.observe("dom:loaded", function() {
                // display the alert message when the element with ID btn2 is clicked
                $(btn2).observe("click", function() {
                    alert("Prototype is working well with jQuery!")
                });
            });

            $j(document).ready(function() {
                // display the alert message when the element with ID btn1 is clicked
                $j("#btn1").click(function() {
                    alert("jQuery is working well with Prototype!");
                });
            });
        </script>
    </head>
    
    <body>
        <p>click the buttons - to check whether the jQuery and Prototype javascript libraries are working with out any conflict or not</p>

        <button type="button" id="btn1"> run jQuery Code </button>
        <button type="button" id="btn2"> run Prototype Code </button>
        <script>
            
        </script>
    </body>
</html>
