<!DOCTYPE html>
<html>
    <head>
        <title>Creating the Structure of Html</title>
    </head>

    <body>
       
        <h4> Creating the Form </h4>
        

        <form name="frm" method="post" action="#">
            <fieldset>
                <legend>userLogin</legend>
                <input type="text" name="userName" value="john" placeholder="ex., johh" readonly />
                <input type="text" name="emailAddress" value="" placeholder="ex., john@gmail.com" required />
            </fieldset>
        </form>

        <hr />

        <form name="frm" method="post">
            <table border="1px">
                <tr>
                    <th colspan="2"> User Registration Form </th>
                </tr>
                <tr>
                    <td>Account Id</td>
                    <td><input type="text" name="accountid" value="743624" hidden  /></td>
                </tr>
                <tr>
                    <td>Full Name</td>
                    <td><input type="text" name="fullName" value="qwerty" disabled /></td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td><input type="email" name="emailAddress" value="" /></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="text" name="mobileNumber" value="" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" value="" /></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" name="age" value="" /></td>
                </tr>
                <tr>
                    <td>Url</td>
                    <td><input type="url" name="url" value="" /></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="date" name="date" value="" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio"  name="gender" value="male" /> male 
                        <input type="radio" name="gender" value="female" /> female 
                    </td>
                </tr>
                <tr>
                    <td>Languages</td>
                    <td>
                        <input type="checkbox" name="languages[]" value="english" /> english 
                        <input type="checkbox" name="languages[]" value="french" /> french  
                        <input type="checkbox" name="languages[]" value="deutsch" /> deutsch  
                        <input type="checkbox" name="languages[]" value="other" /> other 
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country">
                            <option value="usa"> usa </option>
                            <option value="uae"> uae </option>
                            <option value="uk"> uk </option>
                            <option value="srilanka"> srilanka </option>
                            <option value="other"> other </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Skills</td>
                    <td>
                        <select name="skills" multiple>
                            <option value="php"> php </option>
                            <option value=".net"> .net </option>
                            <option value="java"> java </option>
                            <option value="angular"> angular </option>
                            <option value="reactjs"> reactjs </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>File Upload</td>
                    <td>
                        <input type="file" name="filupload" />
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <textarea name="description"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" value="submit"  />
                        <input type="reset" name="reset" value="reset" />
                    </td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
