        <script type="text/javascript">
            let num1 = 5;
            while(num1 < 5) {
                document.write("the value of num1: " + num1 + "<br />");
                num1++;
            }

            document.write("--------------------------------<br />");

            let num2 = 5;
            do {
                document.write("the value of num2: " + num2 + "<br />");
                num2++;
            } while(num2 < 5);

            document.write("--------------------------------<br />");

            for(let i = 0; i < 5; i++) {
                document.write("the value of i: " + i + "<br />");
            }
        </script>
        <script src="#" async defer></script>
    </body>
