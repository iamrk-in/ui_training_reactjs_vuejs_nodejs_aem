<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <style type="text/css">
            div, p, a {
                padding: 15px 30px;
                display: block;
                border: 1px solid #000;
                background: #fff;
            }
        </style>
        <script>
            
        </script>
    </head>
    
    <body>
        <div id="wrap">
            DIV
            <p class="hint">
                P 
                <a>
                    A
                </a>
            </p>
        </div>        

        <script type="text/javascript">
            var div = document.getElementById("wrap");
            div.onclick = function(event) {
                //event.target.style.backgroundColor = "lighblue";
                setTimeout(() => {
                    alert("target = " + event.target.tagName + ", this = " + this.tagName);
                    event.target.style.backgroundColor = "yellow";
                }, 0);
            }
        </script>
    </body>
</html>
