<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <script>
            function checkCookieEnabled() {
                if(navigator.cookieEnabled) {
                    alert("cookies are enabled!");
                } else {
                    alert("cookies are disabled!");
                }
            }

            
        </script>
    </head>
    
    <body>
        <button type="button" onclick="checkCookieEnabled()"> Check Cookie Enable </button>

        </script>
    </body>
</html>
