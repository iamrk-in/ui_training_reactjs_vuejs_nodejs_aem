<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <style type="text/css">

        </style>
        <script>
        

        </script>
    </head>
    
    <body>
        

        <script type="text/javascript">
            var getValue, setValue;

            (function() {
                var secret = 0;

                // getter function
                getValue = function() {
                    return secret;
                }

                // setter function
                setValue = function(x) {
                    if(typeof x === "number") {
                        secret = x;
                    }
                }

            }());

            console.log(getValue());
            setValue(10);
            console.log(getValue());
        </script>
    </body>
</html>
