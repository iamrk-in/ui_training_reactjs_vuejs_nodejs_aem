<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
    </head>
    
    <body>
        <a href="http://www.google.com" target="_blank" id="myLink"> Google </a>
        
        <br />
        
        <button type="button" id="myBtn">click me</button>
        
        <br />
        
        <a href="#" id="myLink1"> my link </a>
        
        <br />
        
        <script>
            // Getting the Attributes
            
            // Selecting the Element by ID attribute
            var link = document.getElementById("myLink");
            
            // Getting Element's Attribute Value
            var href = link.getAttribute("href");
            document.write("href: " + href + "<br />");
            document.write("-----------------------------------------------<br />");
            
            var target = link.getAttribute("target");
            document.write("target: " + target + "<br />");
            document.write("-----------------------------------------------<br />");
            
            // Setting the Attributes
            var btn = document.getElementById("myBtn");
            
            // setting the new attributes
            btn.setAttribute("class", "click-btn");
            btn.setAttribute("disabled", "");
            document.write("-----------------------------------------------<br />");
            
            var link = document.getElementById("myLink1");
            // changing the href attribute value
            link.setAttribute("href", "https://www.linkedin.com");
            link.setAttribute("target", "_blank");
            
            // removing the attributes
            link.removeAttribute("href");
            
        </script>
    </body>
</html>
