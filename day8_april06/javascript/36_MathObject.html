<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Selectors</title>
        <meta charset="utf-8" />
        <script>
            document.write(Math.PI + "<br />");
            document.write(Math.floor(2.8) + "<br />");
            // random()
            document.write(Math.max(2, -7, 4) +"<br />");

            var nums = [1, 2, 3];
            document.write(Math.max.apply(null, nums));
            document.write("<br />------------------------------------<br/>");
        </script>
    </head>

</html>
