<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Responsive Website </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <!-- navbar section -->
    <nav class="navbar">
        <a href="#" class="navbar__logo"> sassWeb </a>
        <div class="navbar__bars">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar__menu">
            <a href="#" class="navbar__menu--links"> Home </a>
            <a href="#" class="navbar__menu--links"> Products </a>
            <a href="#" class="navbar__menu--links"> Services </a>
            <a href="#" class="navbar__menu--links"> Contact Us </a>
            <a href="#" class="navbar__menu--links" id="button"> Sign Up </a>
        </div>
    </nav>

    <!-- hero section -->
    <div class="hero">
        <div class="hero__container">

            <div class="hero__container--left">
                <h1>Quick Browse Links</h1>
                <h2>Checkout the Important Lists</h2>
                <p>Sign up to our Newsletter, to get Updates</p>
                <button class="hero__container--btn"> 
                    <a href="#">Sign Up </a>
                </button>
            </div>

            <div class="hero__container--right">
                <img src="images/img-2.svg" alt="" title="" class="hero__container--img" />
            </div>

        </div>
    </div>

</body>
</html>
