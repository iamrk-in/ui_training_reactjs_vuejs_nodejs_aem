<body>
    <script>
        // async and await

        // async: the keyword 'async' is used with a function to represent is an aync., function - returns a promise

        /*
        async function name(parameter1, parameter2, ... , parametern) {
            // ..........
        }
        */

        // async function
        async function f() {
            console.log('async function');
            return Promise.resolve(1);
        }

        f().then(function(result) {
            console.log(result);
        });
    </script>
</body>
