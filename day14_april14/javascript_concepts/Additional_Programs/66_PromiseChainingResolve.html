<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Javascript Concepts</title>

<body>
    <script>
        // promises are useful when you have to handle more than one asyn., tasks, - one after the another

        // builtin methods: all(), allSettled(), any(), race(), reject(), resolve(), catch(), finally(), then()

        // you can perform the operations after a promise is resolved using the methods: then(), catch() and finally()

        // then() method

        const count = true;

        let countValue = new Promise(function(resolve, reject) {
            resolve("promise resolved");
        });

        countValue
            .then(function successValue(result) {
                console.log(result);
            })
            .then(function successValue() {
                console.log("you can call multiple functions");
            });
    </script>
</body>
</html>
